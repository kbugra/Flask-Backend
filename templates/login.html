{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}

<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{ url_for('app.login') }}" method="post">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.submit}}
    </form>
    <p>Don't have an account? <a href="{{ url_for('app.register') }}">Register</a></p>
</body>
</html>

{%endblock%}

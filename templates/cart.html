{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Your Shopping Cart</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price }}</td>
                <td>{{ item.quantity * item.product.price }}</td>
                <td>
                    <form action="{{ url_for('app.remove_from_cart', cart_item_id=item.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-right">
        <h4>Total: {{ total_price }}</h4>
        <a href="{{ url_for('app.checkout') }}" class="btn btn-primary">Checkout</a>
    </div>
</div>
{% endblock %}

{%extends "base.html"%}
{%block title%}Register{%endblock%}
{%block content%}
<!DOCTYPE html>
<html>
<head>
    <title>Register Page</title>
</head>
<body>
    <h1>Register</h1>
    <form action="{{ url_for('app.register') }}" method="post">
        {{form.hidden_tag()}}
        {{form.username}}
        {{form.password}}
        {{form.Email}}
        {{form.submit}}
    </form>
    <p>Already have an account? <a href="{{ url_for('app.login') }}">Login</a></p>
</body>
</html>
{%endblock%}
